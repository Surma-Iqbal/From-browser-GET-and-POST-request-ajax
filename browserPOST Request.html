<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML manipulation through DOM by JS</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  </head>
  <body>
    <div class="post request">
        <div class="container">
         <div class="row justify-content-center">
            
            <div class="col-md-4">
              
               <div class="card create rounded-5 shadow-lg p-5">
               <label class="form-label"><strong>Product Name:</strong></label>
               <input id="productName" class="form-control"/>
               <br>
              
                <label class="form-label"><strong>Product Code:</strong></label>
                <input id="productCode" class="form-control"/>
                <br>
               
                <label class="form-label"><strong>Product Image:</strong></label>
                <input id="img" class="form-control"/>
                <br>
                
                <label class="form-label"><strong>Unit Price:</strong></label>
                <input id="unitPrice" class="form-control"/>
                <br>
                
                <label class="form-label"><strong>Quantity:</strong></label>
                <input id="quantity" class="form-control"/>
                <br>

                <label class="form-label"><strong>Total Price:</strong></label>
                <input id="totalPrice" class="form-control"/>
                <br>

               <button onclick="sendDataToBackEnd()" class="btn btn-primary">Send Data</button><br>
               <h3 id="myMessage"><strong></strong></h3><br>

               <br>
            </div>
        </div>
      </div>
    </div>
  </div>



  <script>
    async function sendDataToBackEnd(){

      let productName=document.querySelector("#productName").value;
      let productCode=document.querySelector("#productCode").value;
      let img=document.querySelector("#img").value;
      let unitPrice=document.querySelector("#unitPrice").value;
      let quantity=document.querySelector("#quantity").value;
      let totalPrice=document.querySelector("#totalPrice").value;

      let DataToSend={
        ProductName:productName,
        ProductCode:productCode,
        Img:img,
        UnitPrice:unitPrice,
        Qty:quantity,
        TotalPrice:totalPrice
      }

      let myMessage=document.querySelector("#myMessage")
    myMessage.innerText="Sending....."

    let URL="https://crud.teamrabbil.com/api/v1/CreateProduct"
    
    let res= await fetch(
      URL,
      {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify(DataToSend)
      }

    )
    const data  = await res.json()
    myMessage.innerText = JSON.stringify(data)


    }

   
  </script>



    <!--JS file-->
    <!-- <script src="./main.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
